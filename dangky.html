  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">Đăng Ký Ngay Bây Giờ</h2>
        <div class="login-wrap">
            <p>Vui Lòng Nhập Thông Tin Cá Nhân Của Bạn Bên Dưới</p>
            <input type="text" class="form-control" placeholder="Họ và Tên" autofocus>
            <input type="text" class="form-control" placeholder="Địa Chỉ" autofocus>
            <input type="text" class="form-control" placeholder="Email" autofocus>
            <div class="radios">
                <label class="label_radio col-lg-6 col-sm-6" for="radio-01">
                    <input name="sample-radio" id="radio-01" value="1" type="radio" checked /> Nam
                </label>
                <label class="label_radio col-lg-6 col-sm-6" for="radio-02">
                    <input name="sample-radio" id="radio-02" value="1" type="radio" /> Nữ
                </label>
            </div>

            <p>Nhập chi tiết tài khoản của bạn vào bên dưới</p>
            <input type="text" class="form-control" placeholder="Tên Đăng Nhập" autofocus>
            <input type="password" class="form-control" placeholder="Mật Khẩu">
            <input type="password" class="form-control" placeholder="Nhập Lại Mật Khẩu">
            <label class="checkbox">
                <input type="checkbox" value="agree this condition"> Tôi đồng ý với Điều khoản dịch vụ và Chính sách quyền riêng tư
            </label>
            <div align="center" style="height: 50px; width: px;"><button class=" btn-dangky "   >Đăng Ký</button></div>
            

            <div class="registration">
				          Đã có tài khoản?
                <a class="" href="login.html">
                    Đăng Nhập
                </a>
            </div>

        </div>

      </form>

    </div>


    <!-- Placed js at the end of the document so the pages load faster -->

    <!--Core js-->
    <script src="js/jquery.js"></script>
    <script src="bs3/js/bootstrap.min.js"></script>

  </body>
